<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>MiniJeux</title>

    <!-- Balise meta pour un site "responsive" -->

    <!-- Et de bootstrap -->
    <script src="js/librairie/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="css/librairie/bootstrap.css">

    <!-- Mes styles -->
    <link rel="stylesheet" href="css/mesStyles.css">

    <!-- Mes scripts -->
    <script src="js/commun.js"></script>
    <script src="js/gestionAbonnes.js"></script>
    <script src="js/index.js"></script>
</head>
<body class="bg-info">
    <div class="container bg-light mt-5 rounded">
        <!-- Zone commune à toutes les pages : Jumbotron + Barre de menus -->
        <div class="row">
            <div id="enTete" class="col text-center text-white p-5">
                <h1>MiniJeux.com</h1>
            </div>
        </div>

        <div class="row bg-dark">
            <nav class="col-lg-8 col-md-5 col-sm-5 navbar navbar-expand-sm navbar-light pb-0 mt-2">
                <ul class="navbar-nav">
                    <li class="nav-item bg-light active rounded-top">
                        <a class="nav-link mb-2 font-weight-bold text-primary" href="./index.html">Page d'acceuille</a>
                    </li>
                    <li class="nav-item bg-white border">
                        <a class="nav-link font-weight-bold text-primary" id="aCata" href="./catalogue.html">catalogue</a>
                    </li>
<!--                <li class="nav-item active rounded-top" style="background-color: lightgray">-->
<!--                    <a class="nav-link nav-item active rounded-top font-weight-bold text-primary" href="./sauveQuiPeut.html">Sauve qui peut</a>-->
<!--                </li>-->
                </ul>
            </nav>

            <div class="col-lg-4 col-md-6 col-sm-7 text-right mt-3" id="connexion">
                <p class="d-inline-block text-white" id="utilisateur">Veuillez vous connecter</p>
                <button class="d-inline-block bg-danger" id="btnDeco">Déconnexion</button>
            </div>
        </div>




        <div class="modal fade" id="dlgErrModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titre">Erreur</h5>
                        <button type="button" class="btn btn-danger" id="sortieDlg" aria-label="Close"> x </button>
                    </div>
                    <div class="modal-body">
                        <p id="msg">Message d'erreur</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Zone spécifique à la page courante -->

        <div class="row pt-4 p-2">
            <div class="col">
                <div id="accordion">
                    <h5><a href="#connex" data-toggle="collapse"> Connexion </a></h5>
                    <div></div>
                    <form class="mb-4" autocomplete="off">
                        <div id="connex" class="collapse show border rounded p-3 ml-5 mr-5 mt-4" data-parent="#accordion">
                            <label class="col-12 m-auto" for="user">Utilisateur</label>
                            <input class="champ col-12" type="text" id="user" placeholder="Entrer votre utilisateur">

                            <label class="col-12 mt-2 mb-0" for="mdp">Mot de passe</label>
                            <input class="champ col-12" type="password" id="mdp" placeholder="">

                            <div class="col text-center mt-4 mb-2">
                                <input class="btn btn-success" type="button" value="Se connecter" id="btnCo">
                                <a href="enMaintenance.html" style="font-size: 12px">mot de passe oublier?</a>
                            </div>

                        </div>
                    </form>

                    <h5><a href="#ins" data-toggle="collapse" data-target="#ins">Inscription</a></h5>
                    <form autocomplete="off">
                        <div id="ins" class="collapse border rounded p-3 ml-5 mr-5 mt-4" data-parent="#accordion">

                            <label class="col-12 m-auto" for="userIn">Utilisateur</label>
                            <input class="champ col-12" type="text" id="userIn" placeholder="Choisir un nom d'utilisateur">

                            <label class="col-12 m-auto" for="pseudo">Pseudonyme</label>
                            <input class="champ col-12" type="text" id="pseudo" placeholder="Choisir un pseudonyme">

                            <label class="col-12 mt-2 mb-0" for="mdpIn">Mot de passe</label>
                            <input class="champ col-12" type="password" id="mdpIn" placeholder="Mot de passe">

                            <label class="col-12 mt-2 mb-0" for="mdpInConf">Confirmation du mot de passe</label>
                            <input class="champ col-12" type="password" id="mdpInConf" placeholder="Confirmation du Mot de passe">

                            <div class="col text-center mt-4">
                                <input class="btn btn-success" type="button" value="S'inscrire" id="btnInscrip">
                                <input class="btn btn-danger" type="reset" value="Annuler" id="btnAnnule">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Zone commune à toutes les pages : Pied de page -->
        <div class="row">
            <div class="col border-top text-center pt-3 mt-3">
                <p>&copy; Louis-Philippe Forget, Cégep André-Laurendeau, Hiver 2022</p>
            </div>
        </div>
    </div>
    <div class="p-4"></div>
